<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的订单</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
        <meta name="description" content="51二胎">
        <meta name="keywords" content="51二胎">
        <meta name="author" content="51二胎">
        <!-- Site CSS -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/lib/html5shiv.min.js"></script>
          <script src="js/lib/respond.min.js"></script>
        <![endif]-->
        <!-- <link rel="canonical" href="http://www.bootcss.com/"> -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/myorder.css">
    </head>
    <body>
        <div id="page-myorder">
            <div id="order-desc"></div>
        </div>
        <script id="pageOrder" type="text/x-handlebars-template">
            {{#items}}
            <section class="order-detail" order-id={{saleOrderId}} good-id={{goodsId}}>
                <a class="order-info go-detail" f-target="orderdetail.html" id={{saleOrderId}}>
                    <span class="color-gray">订单号：</span>
                    <span style="font-size: 12px;">{{outTradeNo}}</span>
                    <span class="right-arrow" style="float: right;padding-right: 15px;height: 45px;">></span>
                </a>
                <div class="container">
                    <div class="order-header" id={{saleOrderId}}>
                        <span style="width: 70%">{{goodsName}}</span>
                        <span style="text-align: right;width: 28%">{{goodsPrice}}元</span> 
                    </div>
                    <div class="order-step"></div>
                </div>
            </section>
            {{/items}}
        </script>
        <script id="pageJourney" type="text/x-handlebars-template">
            <span>{{stepName}}</span>
            <span class="step-status" style="text-align: right;">{{stepStatus}}</span>
        </script>
        <script src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/data.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/myorder.js"></script><!-- myorder.js is equal to my.js  -->

    </body>
</html>
