<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>51二胎</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
        <meta name="description" content="51二胎">
        <meta name="keywords" content="51二胎">
        <meta name="author" content="51二胎">
        <!-- Site CSS -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/lib/html5shiv.min.js"></script>
          <script src="js/lib/respond.min.js"></script>
        <![endif]-->
        <!-- <link rel="canonical" href="http://www.bootcss.com/"> -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/changepsw.css">
    </head>
    <body style="background-color: #fff">
        <div id="page-changepsw">
            <form class="form-horizontal">
                <input type="password" class="form-control" id="old-psw" placeholder="请输入原密码">
                <div class="warn input-old-psw">原密码错误</div>
                <input type="password" class="form-control" id="new-psw" placeholder="请输入新密码">
                <div class="warn input-new-psw">请输入新密码</div>
                <input type="password" class="form-control" id="sbm-psw" placeholder="再次输入新密码">
                <div class="warn input-psw">两次密码不一致</div>
                <div class="btn-change">
                    <a class="btn btn-primary" role="button" id="change－psw">确认修改</a>
                </div>
            </form>
        </div>
        <script src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/data.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script type="text/javascript">
            var pswData = {};
            $("#change－psw").click(function(res) {
                if ($("#old-psw").val()) {
                    if ($("#new-psw").val()) {
                        if ($("#sbm-psw").val() && $("#new-psw").val() === $("#sbm-psw").val()) {
                            pswData.password = $("#old-psw").val();
                            pswData.newPassword = $("#new-psw").val();
                            changePswApi(pswData,function(res){
                                if (res.code === '200') {
                                    window.location.href="../view/login.html";
                                } else {
                                    $(".input-old-psw").css("visibility","visible");
                                }
                            });
                        } else {
                            $(".input-sbm-psw").css("visibility","visible");
                        }
                    } else {
                        $(".input-new-psw").css("visibility","visible");
                    }
                } else {
                    $(".input-old-psw").css("visibility","visible");
                }
            });
        </script>
    </body>
</html>
