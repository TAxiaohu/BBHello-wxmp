<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>51二胎</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
        <meta name="description" content="51二胎">
        <meta name="keywords" content="51二胎">
        <meta name="author" content="51二胎">
        <!-- Site CSS -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/lib/html5shiv.min.js"></script>
          <script src="js/lib/respond.min.js"></script>
        <![endif]-->
        <!-- <link rel="canonical" href="http://www.bootcss.com/"> -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/news.css">
    </head>
    <body style="background-color: #fff">
        <div id="page-case">
            <div class="container" id="case"></div>
            <footer id="footer-news">
                <a href="news.html" class="col-xs-6 footer-news" align="center">资讯</a>
                <a href="case.html" class="col-xs-6 footer-case footer-case-active" align="center">案例</a>
            </footer>
        </div>
        <script id="pageAriticle" type="text/x-handlebars-template">
            {{#items}}
            <div class="news-block row">
                <div class="col-xs-8 news-info" style="padding-left: 0">
                    <h4><a class="go-detail multiline-nowrap" f-target="newsdetail.html" id={{contentId}}>{{title}}</a></h4>
                    <p class="color-gray small-font">{{publicTime}}</p>
                </div>
                <div class="news-img col-xs-4" style="padding-right: 0">
                    <img src={{imageUrl}} width="100%">
                </div>
            </div>
            {{/items}}
        </script>
        <script src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/data.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript">
            caseApi(function(res) {
                if (res.code === '200' && res.data) {
                    var pageCase = $("#pageAriticle").html();
                    var template = Handlebars.compile(pageCase);
                    var html = template(res.data);
                    $("#case").html(html);
                    goDetail();
                }
            });
        </script>
    </body>
</html>
