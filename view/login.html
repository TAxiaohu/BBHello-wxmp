<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
        <meta name="description" content="51二胎">
        <meta name="keywords" content="51二胎">
        <meta name="author" content="51二胎">
        <!-- Site CSS -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/lib/html5shiv.min.js"></script>
          <script src="js/lib/respond.min.js"></script>
        <![endif]-->
        <!-- <link rel="canonical" href="http://www.bootcss.com/"> -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body style="background-color: #fff">
        <div id="page-login">
            <img src="../img/banner-1.png" style="width: 100%">
            <section class="container">
                <form class="form-login">
                    <div class="input-phone">
                        <div class="icon-phone"></div>
                        <input type="tel" id="tel" placeholder="手机号码">
                    </div>
                    <div class='warn input-tel'>请输入手机号码</div>
                    <div class="input-psw">
                        <div class="icon-psw"></div>
                        <input type="password" id="psw" placeholder="密码">
                    </div>
                    <div class='warn input-password'>密码错误</div>
                </form>
                <div class="btn-login">
                    <a class="btn btn-primary" role="button" id="login">登录</a>
                </div>
                <div class="login-link">
                    <a id="go-register" class="color-pink col-xs-6" href="register.html">注册</a>
                    <a class="col-xs-6 color-pink" style="text-align: right;" id="go-forgetpsw" href="forgetpsw.html">忘记密码?</a>
                </div>
            </section>
        </div>
        <script src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/data.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
