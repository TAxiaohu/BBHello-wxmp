<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>预约</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
        <meta name="description" content="51二胎">
        <meta name="keywords" content="51二胎">
        <meta name="author" content="51二胎">
        <!-- Site CSS -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/lib/html5shiv.min.js"></script>
          <script src="js/lib/respond.min.js"></script>
        <![endif]-->
        <!-- <link rel="canonical" href="http://www.bootcss.com/"> -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/reportsuccess.css">
    </head>
    <body style="background-color: #fff">
        <div id="page-reportsuccess">
            <section class="order-header container">
                <div class="row"></div>
            </section>
            <div class="pay-info container">
                <div class="col-xs-3">
                    <img src="../img/icon-sdblock-yes.png">
                </div>
                <div class="col-xs-9">
                    <h3>体检报告正在审核</h3>
                    <p class="color-gray">体检报告会在1个工作日内审核完成，完成后请支付体检费用后完成预约。</p>
                </div>
            </div>
        </div>
        <!-- 头部html -->
        <script id="package-info" type="text/x-handlebars-template">
            <div class="col-xs-8">预约套餐：<span class="order-name">{{name}}</span></div>
            <div class="order-price col-xs-4" style="padding-left: 0"><span class="color-pink" style="font-size: 150%">{{price}}</span>元</div>
        </script>
        <script src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars.js"></script>
        <script type="text/javascript" src="../js/service.js"></script>
        <script type="text/javascript" src="../js/data.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script src="../js/lib/ajaxfileupload.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <!-- <script type="text/javascript" src="../js/report.js"></script> -->
        <script type="text/javascript">
            var id = urlUtil.getQueryString("goodId");
            for (i=0;i<seller.sellers.length;i++) {
                if (id == seller.sellers[i].id) {
                    context = seller.sellers[i];
                }
            }
            // 填充头部页面
            var tpl =  $("#package-info").html();
            var tplTemplate = Handlebars.compile(tpl);
            var tplHtml = tplTemplate(context);
            $(".order-header .row").html(tplHtml);
        </script>
    </body>
</html>
